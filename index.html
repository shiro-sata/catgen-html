<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MiAOU</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      h2 {
        text-align: center;
      }
      
      button {
        background-color: #649dc5;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #646dc5;
      }

      #cat-photo {
        display: flex;
        justify-content: center;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }

      #cat-photo img {
        max-width: 100%;
        max-height: 500px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <h1>generate YOUR cat !! v1.2</h1>
    <button id="generate-cat-button">generate^^ !!</button>
    <div id="cat-photo"></div>
    <script>
      const generateCatButton = document.getElementById('generate-cat-button');
      const catPhoto = document.getElementById('cat-photo');
      const catApiUrl = 'https://api.thecatapi.com/v1/images/search?mime_types=jpg,png&category_ids=5';
      
      function generateCat() {
        fetch(catApiUrl) // fetch the cat meme from the API URL
          .then(response => response.json()) // parse the response as JSON
          .then(data => {
            const img = document.createElement('img');
            img.src = data[0].url; // get the image URL from the response
            catPhoto.innerHTML = '';
            catPhoto.appendChild(img);
          })
          .catch(error => console.error(error)); // handle any errors
      }

      generateCatButton.addEventListener('click', generateCat);
    </script>
  </body>
</html>
